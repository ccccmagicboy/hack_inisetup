name: CI

on: [push]

env:
  INPUT_CPU: 240

jobs:
  build:
    strategy:
      matrix:
        os:
        - windows-2016
        - ubuntu-16.04
        - macos-latest
  
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout this repos
      uses: actions/checkout@v2
      with:
        ref: esp32_default
      
    - name: Check action.py itself
      run: |
        sh script.sh
      shell: bash
    
    - name: Get the string
      id: hack_inisetup
      uses: ccccmagicboy/hack_inisetup@esp32_default
      with:
        cpu: 240

    - name: Print the result
      run: |
        echo ${{ steps.hack_inisetup.outputs.result }}
      shell: bash
        
        
        